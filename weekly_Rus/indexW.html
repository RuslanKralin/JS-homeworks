<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="generalTitle">My Weekly Budget</h1>
    <form class="inputField">
      <input
        type="number"
        class="inputGeneral"
        placeholder="Enter a Weekly Ammount"
      />
      <button class="inputField-btn">Enter</button>
    </form>

    <form class="calculations">
      <div class="subtitle">
        <h3>Add your daily expences:</h3>
      </div>

      <div class="product">
        <p>Name:</p>
        <input type="text" class="input" placeholder="Ex: Groceries" />
      </div>
      <div class="product">
        <p>Price:</p>
        <input type="number" class="input" placeholder="Ex: 225" />
      </div>

      <button class="add">Add</button>

      <div class="extraMassege">
        <p>You have used up your entire budget for the week</p>
        <!--displey none-->
      </div>

      <div class="mainInfo">
        <div class="budget">
          <h3 class="mainTitle">Budget: $<span id="budget"></span></h3>
        </div>
        <div class="left">
          <h3 class="mainTitle">Left: $<span id="budget"></span></h3>
        </div>

        <div class="productList">
          <h3>My expences:</h3>
          <ul class="nameProductList">
           <!--<li class="nameProduct">bread: $</li>--> 
          </ul>
        </div>
      </div>
    </form>

    <script src="mainW.js"></script>
  </body>
</html>
